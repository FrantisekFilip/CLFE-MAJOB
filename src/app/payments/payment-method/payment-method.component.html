<div *ngIf="isMain">
  <section class="background-color p-2">
    <div fxLayout="column" fxLayoutAlign="center center">
      <h1 mat-subheader>Pojištění odpovědnosti - volba platební metody</h1>
      <p mat-line>Nyní zvolte způsob platby</p>
    </div>
    <div
      fxLayout="column"
      fxLayoutAlign="center center"
      class="default-background-color m-2"
    >
      <p class="mt-2" style="text-align: center">
        Máte možnost výběru z "Okamžité platby", nebo "Odložené platby"
      </p>
    </div>
  </section>
  <p mat-line></p>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-radio-button value="expres-payment" (change)="onRadioBtnChange($event)">Okamžitá platba</mat-radio-button>
    <mat-radio-button value="delayed-payment" (change)="onRadioBtnChange($event)">Odložená platba </mat-radio-button>
  </div>
  <p mat-line></p>
  <button mat-flat-button color="primary" (click)="switchPage()">Pokračovat</button>
</div>
<div *ngIf="!isMain">
  <app-payment-final-screen></app-payment-final-screen>
</div>
