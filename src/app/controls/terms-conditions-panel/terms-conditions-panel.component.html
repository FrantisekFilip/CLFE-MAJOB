<mat-card class="terms-conditions-panel">
    <mat-card-header>
        <mat-card-title>Dokumenty ke stažení</mat-card-title>
    </mat-card-header>
    <mat-card-content class="primary-border p-2">
        <div fxLayout="row" fxFlexAlign="center center">
            <div fxFlex="50">
                <div fxLayout="column" fxFlexAlign="center center">
                    <h3 class="text-primary">Pojistné podmínky</h3>
                    <span fxLayout="row" fxLayoutAlign="space-between center">
                        <app-icon-label icon="article" label="VPP Majetku s odpovědností
                        občanů"></app-icon-label>
                        <app-download-button></app-download-button>
                    </span>
                    <span fxLayout="row" fxLayoutAlign="space-between center">
                        <app-icon-label icon="article" label="DPP Pojištění odpovědností
                        občanů"></app-icon-label>
                        <app-download-button></app-download-button>
                    </span>
                    <span fxLayout="row" fxLayoutAlign="space-between center">
                        <app-icon-label icon="article" label="DPP Pojištění odpovědností
                        zaměstnance za škodu způsobenou zaměstnavateli"></app-icon-label>
                        <app-download-button></app-download-button>
                    </span>
                </div>
            </div>
            <mat-divider [vertical]="true"></mat-divider>
            <div class="ml-2" fxFlex="50">
                <div fxLayout="column" fxFlexAlign="center center">
                    <h3 class="text-primary">Informační dokument k pojistnému produktu</h3>
                    <span fxLayout="row" fxLayoutAlign="space-between center">
                        <app-icon-label icon="article" label="Pojištění odpovědností občanů (IPID)"></app-icon-label>
                        <app-download-button></app-download-button>
                    </span>
                    <span fxLayout="row" fxLayoutAlign="space-between center">
                        <app-icon-label icon="article" label="Pojištění odpovědností zaměstnance za škodu způsobenou
                        zaměstnavateli (IPID)"></app-icon-label>
                        <app-download-button></app-download-button>
                    </span>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
